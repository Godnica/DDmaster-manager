<ion-header>
  <ion-toolbar>
    <ion-title>Crea Nota    
    </ion-title>
    
    <ion-button slot="end" (click)="dismissModal()" fill="clear">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
 
</ion-header>


<ion-content>

  <form [formGroup]=notasForm>
    <ion-list>
      <ion-item>
        <ion-label>
          Titolo: 
        </ion-label>
        <ion-input formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Descrizione: 
        </ion-label>
        <ion-input formControlName="description"></ion-input>
      </ion-item>
    </ion-list>  
  </form>
</ion-content>

<ion-footer>
    <ion-button expand="block" (click)="insertNota()">Crea Nota</ion-button>
</ion-footer>
