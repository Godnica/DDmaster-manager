<ion-app>
  <ion-split-pane contentId="main-content" *ngIf="menu_visible; else emptyMenu">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>        
        <ion-list id="inbox-list">
          <ion-item lines="none">
            <ion-button (click)="goHome()" slot="start" fill="clear" class="ion-no-padding">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
            <ion-text>
              <h1>D&D</h1>
              <p>Mastermanager</p>
            </ion-text>
          </ion-item>
<!-- 
          <ion-list-header>D&D</ion-list-header>
          <ion-note>Master Manager</ion-note>
          <ion-button (click)="goHome()" slot="start">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button> -->

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url+'/'+idAdv]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon ? p.icon + '-outline' : null" [md]="p.icon ? p.icon + '-sharp':null" src={{p.icon}}></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          
            <ion-item  *ngFor="let label of labels" lines="none" routerDirection="root" [routerLink]="[label.url+'/'+idAdv]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="label.icon ? label.icon + '-outline' : null" [md]="label.icon ? label.icon + '-sharp':null" src={{label.icon}}></ion-icon>
              <ion-label>{{ label.title }}</ion-label>
            </ion-item>
  
          
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <ng-template #emptyMenu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ng-template>

</ion-app>
