<app-headbar [title]="title"></app-headbar>

<ion-content>
  <div [ngSwitch]="path" *ngIf="initilizated">
      <div *ngSwitchCase="'adventures'">
          <app-adventure-item [items]="items" (newItem)="reload()"></app-adventure-item>
      </div>
      <div *ngSwitchCase="'notas'">
        <app-notas [items]="items" [idAdv]="idAdv"></app-notas>
    </div>
      <div *ngSwitchDefault>
        
      </div>
  </div>
</ion-content>
